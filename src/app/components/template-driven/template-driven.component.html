<form #formulario="ngForm" (submit)="onSubmit(formulario)">
    <label>
        <p>Nome</p>
        <input type="text" name="nome" ngModel/>
    </label>
    <label>
        <p>Idade</p>
        <input type="number" name="idade" ngModel/>
    </label>
    <label>
        <p>E-mail</p>
        <input type="text" name="email" ngModel/>
    </label>
    <label>
        <p>Confirmar E-mail</p>
        <input type="text" name="confirmarEmail" ngModel/>
    </label>

    <button type="submit">Enviar</button>
</form>
